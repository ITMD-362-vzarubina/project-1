<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sign-Up Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
</head>
<body>
  <main id="content">
  <form method="get" action="#null">
    <h1>Sign Up</h1>
    <p>
      Fill in the required information and then select "Sign Up"
    </p>
    <ol>
      <li id="input-fname">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
      </li>
      <li id="input-lname">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname">
      </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" placeholder="">
      </li>
      <li id="input-username">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
      </li>
      <li id="input-password">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </li>
      <li id="input-age-verification">
        <label for="input-age-verification"> Are you 18+ years old?</label>
        <input type="radio" id="age-verification-yes" name="age-verification" value="yes" />
        <label for="age-verification-yes">Yes<label/>
        <input type="radio" id="age-verification-no" name="age-verification" value="no"/>
        <label for="age-verification-no">No<label/>
      </li>
      <li id="input-signup">
        <input type="submit" name="signup" id="signup" value="Sign Up" />
      </li>
    </ol>
  </form>
</main>
</body>
</html>
